<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图表统计</title>
    <!-- <link rel="stylesheet" href="/assets/lib/bootstrap.min.css" />

    <script src="/assets/lib/jquery.js"></script>
    <script type="text/javascript" src="/assets/lib/echarts.min.js"></script> -->

    <style>
        .box_1 {
            position: relative;
            width: 400px;
            height: 350px;
            left: 0px;
            background-color: #fff;
        }
        
        .box_2 {
            position: absolute;
            width: 550px;
            height: 350px;
            left: 450px;
            top: 8px;
            background-color: #fff;
        }
        
        .box_3 {
            position: absolute;
            width: 993px;
            height: 450px;
            left: 7px;
            top: 370px;
            background-color: #fff;
        }
    </style>
    <script src="/assets/lib/echarts.min.js"></script>

</head>

<body>
    <div class="box_1"></div>
    <script>
        var myChart = echarts.init(document.querySelector('.box_1'));
        var option = {
            title: {
                text: '某站点用户访问来源',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },

            legend: {
                orient: 'vertical',
                left: 'left',
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            series: [{
                name: '访问来源',
                type: 'pie',
                radius: '50%',
                data: [{
                    value: 1048,
                    name: '搜索引擎'
                }, {
                    value: 735,
                    name: '直接访问'
                }, {
                    value: 580,
                    name: '邮件营销'
                }, {
                    value: 484,
                    name: '联盟广告'
                }, {
                    value: 300,
                    name: '视频广告'
                }],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        };
        myChart.setOption(option);
    </script>

    <div class="box_2"></div>
    <script>
        var myChart1 = echarts.init(document.querySelector('.box_2'))
        var option = {
            title: {
                text: '分类文章数量比',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },

            legend: {
                top: '5%',
                left: 'center'
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            series: [{
                name: '访问来源',
                type: 'pie',
                radius: ['40%', '50%'],
                avoidLabelOverlap: false,
                label: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: '20',
                        fontWeight: 'bold'
                    }
                },

                labelLine: {
                    show: false
                },
                data: [{
                    value: 1048,
                    name: '搜索引擎'
                }, {
                    value: 735,
                    name: '直接访问'
                }, {
                    value: 580,
                    name: '邮件营销'
                }, {
                    value: 484,
                    name: '联盟广告'
                }, {
                    value: 300,
                    name: '视频广告'
                }]
            }]
        };
        myChart1.setOption(option);
    </script>


    <div class="box_3"></div>
    <script>
        var myChart2 = echarts.init(document.querySelector('.box_3'))
        var option = {
            title: {
                text: '每周用户访问量',
                left: 'center'
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [120, 200, 150, 80, 70, 110, 130],
                type: 'bar',
                showBackground: true,
                backgroundStyle: {
                    color: 'rgba(180, 180, 180, 0.2)'
                }
            }]
        };
        myChart2.setOption(option);
    </script>




</body>

</html>
